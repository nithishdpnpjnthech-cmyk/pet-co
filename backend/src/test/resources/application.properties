# Use MySQL for tests - same as dev environment
spring.datasource.url=jdbc:mysql://localhost:3306/pet_co?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234

# Hibernate settings for tests
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false

# Email Configuration for tests
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Application Configuration for tests
app.frontend.url=http://localhost:5173
app.email.from=PETCO <noreply@pet-co.com>

# Reduce logs during test runs
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
